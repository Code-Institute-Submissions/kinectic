<body>
    <header>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-center">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="index.html" class="uk-logo"><img src="/assets/images/logo.png"
                                alt="Logo Image For A Puzzle Game"></a>
                    </li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#"><i class="fas fa-bars" style="font-size:38px;"></i></a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav uk-nav-center">
                                <li><a href="#loginModal" uk-toggle><i class="fas fa-sign-in-alt"
                                            style="font-size:38px;"></i></a></li>
                                <li><a href="#signUpModal" uk-toggle><i class="fas fa-user-plus"
                                            style="font-size:38px;"></i></a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="uk-child-width-1-1@m" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <div class="uk-cover-container uk-height-large">

                        </div>
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">Word Search Game</h3>
                        <p>This is a word search game where you will be given a square for the user to search
                            for each word.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginModal" class="uk-flex-top" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <form class="uk-align-center uk-form-horizontal uk-grid">
                    <div class="uk-margin">
                        <h1 class="uk-heading-divider">Login To Play</h1>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Username:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="text">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Password:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="text">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="signUpModal" class="uk-flex-top" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <form class="uk-align-center uk-form-horizontal uk-grid" id="signUpForm">
                    <div class="uk-margin">
                        <h1 class="uk-heading-divider">Sign Up To Play</h1>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">First Name:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" name="firstName" type="text" id="firstName" required minlength="3"
                                maxlength="30">
                            <span class="uk-text-danger"></span>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Last Name:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" name="lastName" type="text" id="lastName" required minlength="3"
                                maxlength="30">
                            <span class="uk-text-danger"></span>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Username:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" name="userName" type="text" id="userName" required>
                            <span class="uk-text-danger"></span>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Email:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" name="email" type="text" id="email" required
                                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                            <span class="uk-text-danger"></span>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Password:</label>
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" name="password" type="text" id="password" required>
                            <span class="uk-text-danger"></span>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary" id="signUp">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
